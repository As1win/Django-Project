<!DOCTYPE html>
{% extends 'Base.html' %}
{% block content %}
<center><h1> Login </h1></center>
<center>
<form method="POST" style="width:50%; margin-top:100px;">
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label"><b>Username</b></label>
  <input type="text" class="form-control" name="u" placeholder="Enter Username">
</div>
<div class="mb-3">
   <label  class="form-label"><b>Password</b></label>
  <input type="password" class="form-control" name="p" placeholder="Enter Password">
</div>

    <div class="mb-3">
  <input type="submit" style="width:20%; background-color:#6ca329;color:#ffffff;" class="form-control" >
</div>
</form>
    {% if messages %}
    <ul>
         {% for msg in messages %}
        <li>{{msg}}</li>
         {% endfor %}
    </ul>
    {% endif %}
</center>

{% endblock %}
